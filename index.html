<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles/layout.css">
</head>
<body>
    <!-- navbar -->
    <header class="navbar">
        <div class="nav-container">
            <!-- logo -->
             <div class="logo">
                Tech<span>Wave</span>
             </div>

             <!-- checkbox -->
              <input type="checkbox" id="menu-toggle">
             <!-- menu -->
              <nav class="menu">
                <a href="">About</a>
                <a href="">Episodes</a>
                <a href="">Host</a>
              </nav>
              <!-- btn -->
              <div class="nav-btn">
                <a href="">Subscribe
                <img src="assets/right arrow.png" alt="">
                </a>
              </div>
              <!-- three icon -->
             <label for="menu-toggle" class="hamburger"> <img src="assets/hamburger-menu.png" alt="Menu"></label>
               
        </div>
    </header>
    <!-- ===== Banner Section Start ===== -->
<section class="banner">
  <div class="banner-inner">

    <!-- Podcast Circle -->
    <div class="circle-wrap">
      <img src="assets/hero-circle.png" class="circle-img" alt="">
      <img src="assets/microphone.png" class="mic-img" alt="">
      <span class="new-badge">NEW</span>
    </div>

    <!-- Text -->
    <!-- <h4 class="banner-tag">TechWave Podcast</h4> -->

    <h1 class="banner-title">
      TechWave
    </h1>

    <p class="banner-desc">
      your daily dose of tech insights, prouctivity hacks,<br class="mobile-break"> and personal growth
    </p>

    <!-- Buttons -->
    <div class="banner-buttons">
      <a href="" class="btn-spotify">
        <img src="assets/spotify.png" alt="">
        <span class="spoty-text">Listen on Spotify</span>
      </a>

      <a href="" class="btn-subscribe">
        <img src="assets/message.png" alt="">
        <span class="sub-text">Subscribe</span>
      </a>
    </div>

  </div>
</section>
<!-- ===== Banner Section End ===== -->


</body>
</html>
